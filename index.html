<body>

  <header>
    <h1>Food Supply Chain</h1>
  </header>
  <main class="main">
    <div class="illustration"></div>
    <div class="form-container">
      <h2 style="color: #0F6B5C;">Add Food</h2>
      <form action="">
        <div class="form-control">
          <label htmlFor="foodName">Food Name:</label>
          <input type="text" id="foodName" required />
        </div>
        <div class="form-control">
          <label htmlFor="foodOrigin">Food Origin:</label>
          <input type="text" id="foodOrigin"  required />
        </div>
        <div class="form-control">
          <label htmlFor="foodQuantity">Food Quantity:</label>
          <input type="number" id="foodQuantity"  required />
        </div>
        <button type="submit" class="button">Add</button>
      </form>
    </div>
  </main>
